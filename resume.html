<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Patel - Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        h1 {
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 10px;
        }
        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h1 id="name">Meet Patel</h1>
    <p id="contact">Email: | Mobile: </p>

    <h2>EDUCATION</h2>
    <p><strong id="institute"> </strong></p>
    <p id="degree"></p>

    <h2>SKILLS</h2>
    <ul id="skills"></ul>

    <h2>PROJECTS</h2>
    <ul id="projects"></ul>

    <h2>CERTIFICATIONS</h2>
    <ul id="certifications"></ul>

    <script>
        document.getElementById("name").textContent = "Meet Patel";
        document.getElementById("contact").textContent = "Email: pmeet782005@gmail.com | Mobile: +91 8128265643";
        document.getElementById("institute").textContent = "Parul Institute of Engineering and Technology";
        document.getElementById("degree").textContent = "Bachelor of Technology in IT | GPA: 7.80";

        const skills = [
            "Languages: HTML, CSS, JavaScript, Java, Python",
            "Tools: React.js, Node.js, MongoDB, MySQL, Git"
        ];
        const skillsList = document.getElementById("skills");
        skills.forEach(skill => {
            const li = document.createElement("li");
            li.textContent = skill;
            skillsList.appendChild(li);
        });

        const projects = [
            "SafeZone: Real-time disaster information platform using React.js and Firebase.",
            "GoHelp: Home services platform with payment and location-based features.",
            "GeoTrack: Geolocation-based attendance tracking system."
        ];
        const projectsList = document.getElementById("projects");
        projects.forEach(project => {
            const li = document.createElement("li");
            li.textContent = project;
            projectsList.appendChild(li);
        });

        const certifications = [
            "Certified Web Designer",
            "Certified Android App Developer"
        ];
        const certificationsList = document.getElementById("certifications");
        certifications.forEach(certification => {
            const li = document.createElement("li");
            li.textContent = certification;
            certificationsList.appendChild(li);
        });
    </script>
</body>
</html>
