<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Guesser</title>
  
</head>
<style>
    .range-settings {
  margin-bottom: 20px;
}

.range-settings input {
  padding: 5px;
  width: 70px;
  margin: 0 5px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

.range-settings button {
  padding: 5px 10px;
  background-color: #28a745;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.range-settings button:hover {
  background-color: #218838;
}
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f4f4f4;
}

.container {
  text-align: center;
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

h1 {
  margin-bottom: 20px;
}

input {
  padding: 10px;
  width: 200px;
  margin-right: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

button {
  padding: 10px 15px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 14px;
}

button:hover {
  background-color: #0056b3;
}

#message {
  margin-top: 20px;
  font-size: 16px;
}


</style>
<body>
  <div class="container">
    <h1>Random Number Guesser</h1>
    <p>Guess a number between <span id="min">1</span> and <span id="max">100</span>.</p>
    <div class="range-settings">
      <label for="minRange">Min:</label>
      <input type="number" id="minRange" placeholder="Min value">
      <label for="maxRange">Max:</label>
      <input type="number" id="maxRange" placeholder="Max value">
      <button id="setRange">Set Range</button>
    </div>
    <input type="number" id="guess" placeholder="Enter your guess">
    <button id="submitGuess">Submit Guess</button>
    <button id="restartGame">Restart Game</button>
    <p id="message"></p>
  </div>
  <script src="guess.js"></script>
</body>
</html>
